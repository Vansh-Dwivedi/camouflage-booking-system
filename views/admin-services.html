<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Services - Camouflage Studio</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
    <link href="/css/admin.css" rel="stylesheet">
</head>
<body>
    <div class="admin-container">
        <aside class="admin-sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <i class="fas fa-palette"></i>
                    <span>Admin Panel</span>
                </div>
            </div>
            <nav class="sidebar-nav">
                <a href="/admin" class="nav-item" data-section="dashboard">
                    <i class="fas fa-chart-line"></i>
                    <span>Dashboard</span>
                </a>
                <a href="/admin/bookings" class="nav-item" data-section="bookings">
                    <i class="fas fa-calendar-alt"></i>
                    <span>Bookings</span>
                </a>
                <a href="/admin/services" class="nav-item active" data-section="services">
                    <i class="fas fa-concierge-bell"></i>
                    <span>Services</span>
                </a>
                <a href="/admin/customers" class="nav-item" data-section="customers">
                    <i class="fas fa-users"></i>
                    <span>Customers</span>
                </a>
                <a href="/admin/analytics" class="nav-item" data-section="analytics">
                    <i class="fas fa-chart-pie"></i>
                    <span>Analytics</span>
                </a>
                <a href="/admin/settings" class="nav-item" data-section="settings">
                    <i class="fas fa-cog"></i>
                    <span>Settings</span>
                </a>
            </nav>
            <div class="sidebar-footer">
                <div class="user-info">
                    <i class="fas fa-user-shield"></i>
                    <span id="adminName">Admin</span>
                </div>
                <button class="logout-btn" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i>
                    Logout
                </button>
            </div>
        </aside>

        <main class="admin-main">
            <header class="admin-header">
                <div class="header-left">
                    <button class="sidebar-toggle">
                        <i class="fas fa-bars"></i>
                    </button>
                    <h1 id="pageTitle">Services</h1>
                </div>
            </header>

            <section class="admin-section active" id="services">
                <div class="section-header">
                    <h2>Manage Services</h2>
                    <div class="section-actions">
                        <button class="btn btn-primary" onclick="openServiceModal()">
                            <i class="fas fa-plus"></i>
                            Add Service
                        </button>
                    </div>
                </div>

                <div class="card">
                    <div class="card-body">
                        <div class="services-grid" id="servicesGrid">
                            <div class="loading">Loading services...</div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <div class="modal" id="serviceModal">
        <div class="modal-content large">
            <div class="modal-header">
                <h3 id="serviceModalTitle">Add New Service</h3>
                <button class="modal-close" onclick="closeServiceModal()">&times;</button>
            </div>
            <div class="modal-body">
                <form id="serviceForm">
                    <input type="hidden" id="serviceId">
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="serviceName">Service Name *</label>
                            <input type="text" id="serviceName" required>
                        </div>
                        <div class="form-group">
                            <label for="serviceCategory">Category *</label>
                            <select id="serviceCategory" required>
                                <option value="">Select Category</option>
                                <option value="makeup">Makeup</option>
                                <option value="skincare">Skincare</option>
                                <option value="eyebrows">Eyebrows</option>
                                <option value="lashes">Lashes</option>
                                <option value="hair">Hair</option>
                                <option value="nails">Nails</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="serviceDescription">Description *</label>
                        <textarea id="serviceDescription" rows="3" required></textarea>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="serviceDuration">Duration (minutes) *</label>
                            <input type="number" id="serviceDuration" min="15" max="480" required>
                        </div>
                        <div class="form-group">
                            <label for="servicePrice">Price ($) *</label>
                            <input type="number" id="servicePrice" min="0" step="0.01" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="preparationTime">Preparation Time (minutes)</label>
                            <input type="number" id="preparationTime" min="0" max="60" value="10">
                        </div>
                        <div class="form-group">
                            <label for="cleanupTime">Cleanup Time (minutes)</label>
                            <input type="number" id="cleanupTime" min="0" max="60" value="10">
                        </div>
                    </div>

                    <div class="form-group">
                        <label><input type="checkbox" id="serviceActive" checked> Active</label>
                    </div>

                    <!-- Image Upload Section -->
                    <div class="section-divider">
                        <h4>Service Image</h4>
                    </div>

                    <div class="form-group">
                        <label>Service Image</label>
                        <div class="image-preview-area" style="border: 2px dashed var(--border); border-radius: 8px; padding: 40px 20px; text-align: center; cursor: pointer; transition: all 0.3s ease;">
                            <div id="imageUploadPrompt" style="display: flex; flex-direction: column; align-items: center; gap: 12px;">
                                <i class="fas fa-cloud-upload-alt" style="font-size: 32px; color: var(--text-secondary);"></i>
                                <div>
                                    <p style="margin: 0; font-weight: 500;">Click or drag image here</p>
                                    <p style="margin: 4px 0 0; font-size: 12px; color: var(--text-secondary);">Max 5MB</p>
                                </div>
                            </div>
                            <img id="serviceImagePreview" style="display: none; max-width: 100%; max-height: 300px; border-radius: 8px;">
                        </div>
                        <input type="file" id="serviceImage" accept="image/*" style="display: none;">
                        <input type="hidden" id="serviceImageUrl">
                    </div>

                    <!-- Discount/Offer Section -->
                    <div class="section-divider">
                        <h4>Discount & Offers</h4>
                    </div>

                    <div class="form-group">
                        <label><input type="checkbox" id="hasDiscount"> Add Discount/Offer</label>
                    </div>

                    <div id="discountSection" style="display:none;">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="offerName">Offer Name *</label>
                                <input type="text" id="offerName" placeholder="e.g., Summer Sale, New Customer Offer">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="offerDescription">Offer Description</label>
                            <textarea id="offerDescription" rows="2" placeholder="Describe the offer..."></textarea>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="discountType">Discount Type *</label>
                                <select id="discountType">
                                    <option value="">Select Type</option>
                                    <option value="percentage">Percentage (%)</option>
                                    <option value="fixed">Fixed Amount ($)</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="discountValue">Discount Value *</label>
                                <input type="number" id="discountValue" min="0" step="0.01" placeholder="e.g., 20 or 50">
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="offerStartDate">Start Date</label>
                                <input type="datetime-local" id="offerStartDate">
                            </div>
                            <div class="form-group">
                                <label for="offerEndDate">End Date</label>
                                <input type="datetime-local" id="offerEndDate">
                            </div>
                        </div>
                    </div>

                    <div class="availability-settings">
                        <h4>Availability Schedule</h4>
                        <div class="days-grid">
                            <div class="day-setting">
                                <label>
                                    <input type="checkbox" name="monday" checked>
                                    Monday
                                </label>
                                <div class="time-inputs">
                                    <input type="time" name="mondayStart" value="09:00">
                                    <span>to</span>
                                    <input type="time" name="mondayEnd" value="17:00">
                                </div>
                            </div>
                            <div class="day-setting">
                                <label>
                                    <input type="checkbox" name="tuesday" checked>
                                    Tuesday
                                </label>
                                <div class="time-inputs">
                                    <input type="time" name="tuesdayStart" value="09:00">
                                    <span>to</span>
                                    <input type="time" name="tuesdayEnd" value="17:00">
                                </div>
                            </div>
                            <div class="day-setting">
                                <label>
                                    <input type="checkbox" name="wednesday" checked>
                                    Wednesday
                                </label>
                                <div class="time-inputs">
                                    <input type="time" name="wednesdayStart" value="09:00">
                                    <span>to</span>
                                    <input type="time" name="wednesdayEnd" value="17:00">
                                </div>
                            </div>
                            <div class="day-setting">
                                <label>
                                    <input type="checkbox" name="thursday" checked>
                                    Thursday
                                </label>
                                <div class="time-inputs">
                                    <input type="time" name="thursdayStart" value="09:00">
                                    <span>to</span>
                                    <input type="time" name="thursdayEnd" value="17:00">
                                </div>
                            </div>
                            <div class="day-setting">
                                <label>
                                    <input type="checkbox" name="friday" checked>
                                    Friday
                                </label>
                                <div class="time-inputs">
                                    <input type="time" name="fridayStart" value="09:00">
                                    <span>to</span>
                                    <input type="time" name="fridayEnd" value="17:00">
                                </div>
                            </div>
                            <div class="day-setting">
                                <label>
                                    <input type="checkbox" name="saturday" checked>
                                    Saturday
                                </label>
                                <div class="time-inputs">
                                    <input type="time" name="saturdayStart" value="09:00">
                                    <span>to</span>
                                    <input type="time" name="saturdayEnd" value="17:00">
                                </div>
                            </div>
                            <div class="day-setting">
                                <label>
                                    <input type="checkbox" name="sunday">
                                    Sunday
                                </label>
                                <div class="time-inputs">
                                    <input type="time" name="sundayStart" value="09:00">
                                    <span>to</span>
                                    <input type="time" name="sundayEnd" value="17:00">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="button" class="btn btn-outline" onclick="closeServiceModal()">Cancel</button>
                        <button type="submit" class="btn btn-primary">Save Service</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="modal" id="errorModal">
        <div class="modal-content">
            <div class="modal-header"><h3>Error</h3><button onclick="App.closeModal('errorModal')">&times;</button></div>
            <div class="modal-body"><p id="errorMessage"></p></div>
        </div>
    </div>
    <div class="modal" id="successModal">
        <div class="modal-content">
            <div class="modal-header"><h3>Success</h3><button onclick="App.closeModal('successModal')">&times;</button></div>
            <div class="modal-body"><p id="successMessage"></p></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.6.1/socket.io.js"></script>
    <script src="/js/app.js"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/admin.js"></script>
    <script>
        // Verify admin authentication on page load
        requireAdmin();
    </script>
</body>
</html>
