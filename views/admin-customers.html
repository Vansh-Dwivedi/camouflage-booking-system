<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Customers - Camouflage Studio</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
    <link href="/css/admin.css" rel="stylesheet">
</head>
<body>
    <div class="admin-container">
        <aside class="admin-sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <i class="fas fa-palette"></i>
                    <span>Admin Panel</span>
                </div>
            </div>
            <nav class="sidebar-nav">
                <a href="/admin" class="nav-item" data-section="dashboard">
                    <i class="fas fa-chart-line"></i>
                    <span>Dashboard</span>
                </a>
                <a href="/admin/bookings" class="nav-item" data-section="bookings">
                    <i class="fas fa-calendar-alt"></i>
                    <span>Bookings</span>
                </a>
                <a href="/admin/services" class="nav-item" data-section="services">
                    <i class="fas fa-concierge-bell"></i>
                    <span>Services</span>
                </a>
                <a href="/admin/customers" class="nav-item active" data-section="customers">
                    <i class="fas fa-users"></i>
                    <span>Customers</span>
                </a>
                <a href="/admin/analytics" class="nav-item" data-section="analytics">
                    <i class="fas fa-chart-pie"></i>
                    <span>Analytics</span>
                </a>
                <a href="/admin/settings" class="nav-item" data-section="settings">
                    <i class="fas fa-cog"></i>
                    <span>Settings</span>
                </a>
            </nav>
            <div class="sidebar-footer">
                <div class="user-info">
                    <i class="fas fa-user-shield"></i>
                    <span id="adminName">Admin</span>
                </div>
                <button class="logout-btn" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i>
                    Logout
                </button>
            </div>
        </aside>

        <main class="admin-main">
            <header class="admin-header">
                <div class="header-left">
                    <button class="sidebar-toggle">
                        <i class="fas fa-bars"></i>
                    </button>
                    <h1 id="pageTitle">Customers</h1>
                </div>
            </header>

            <section class="admin-section active" id="customers">
                <div class="section-header">
                    <h2>Customer Management</h2>
                    <div class="section-actions">
                        <input type="text" id="customerSearch" placeholder="Search customers...">
                        <select id="customerRoleFilter">
                            <option value="all">All Roles</option>
                            <option value="customer">Customers</option>
                            <option value="staff">Staff</option>
                        </select>
                    </div>
                </div>

                <div class="card">
                    <div class="card-body">
                        <div class="table-container">
                            <table class="data-table" id="customersTable">
                                <thead>
                                    <tr>
                                        <th>Name</th>
                                        <th>Email</th>
                                        <th>Phone</th>
                                        <th>Role</th>
                                        <th>Status</th>
                                        <th>Joined</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="customersTableBody">
                                    <tr>
                                        <td colspan="7" class="loading">Loading customers...</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="pagination" id="customersPagination"></div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <div class="modal" id="errorModal">
        <div class="modal-content">
            <div class="modal-header"><h3>Error</h3><button onclick="App.closeModal('errorModal')">&times;</button></div>
            <div class="modal-body"><p id="errorMessage"></p></div>
        </div>
    </div>
    <div class="modal" id="successModal">
        <div class="modal-content">
            <div class="modal-header"><h3>Success</h3><button onclick="App.closeModal('successModal')">&times;</button></div>
            <div class="modal-body"><p id="successMessage"></p></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.6.1/socket.io.js"></script>
    <script src="/js/app.js"></script>
    <script src="/js/admin.js"></script>
</body>
</html>
